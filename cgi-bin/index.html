<!DOCTYPE html>
<html>
  <head>
    <title>Combined request example</title>
  </head>
  <body>
    <h1>This is a php-cgi testing website!</h1>

    <!-- GET Form -->
    <form action="simplest.php" method="get">
      <label for="name">What's your name?:</label>
      <input type="text" name="name" id="name" />
      <br />
      <input type="submit" value="GET your personalised, cgi-php generated website now!" />
    </form>

    <!-- POST Form -->
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="file">Upload Image:</label>
      <input type="file" name="file" id="file" />
      <br />
      <input type="submit" value="POST your image using cgi-php now!" />
    </form>
  </body>
</html>
